<!doctype html>
<html lang="zh" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HOME</title>
  <meta name="Description" content="Home Page of iissnan">
  <meta name="color-scheme" content="dark light">
  <script>(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
  <link rel="icon" href="assets/imgs/terminal.png" sizes="16x16" type="image/png"> 
</head>

<body>
  <div class="vi">
    <h1 class="animate-slide-in-down">FENTIA</h1>
    <div class="quote">
      <span class="quote-line quote-line-start animate-slide-in-left"></span>
      <span class="quote-icon quote-icon-start animate-slide-in-down">
        <i class="icon icon-quotes-left"></i>
      </span>

      <p id="description" class="quote-content animate-slide-in-down">不积跬步，无以至千里。不积小流，无以成江海。
        <br/>
        <p class="quote-author animate-slide-in-down"></p>
      </p>
      <span class="quote-icon quote-icon-end animate-slide-in-up">
        <i class="icon icon-quotes-right"></i>
      </span>
      <span class="quote-line quote-line-end animate-slide-in-right"></span>
    </div>
    <div class="links">
      <a href="" class="animate-slide-in-down">CHANGE</a>
      <a href="https://github.com/fentia" class="animate-slide-in-down">GITHUB</a>
      <a href="mailto:schauding@gmail.com" class="animate-slide-in-down">MAIL</a>
    </div>
    <div class="location">
      <span class="location-icon animate-slide-in-up">
        <i class="icon icon-map-pin"></i>
      </span>
      <span class="location-text animate-slide-in-down"><center>404 NOT FOUND</center></span>
    </div>
  </div>
  
  <script type="text/javascript" src="assets/json/main.js"></script>
  <script src="assets/vendors/jquery-3.3.1.min.js"></script>
  <script>
    $(function () {
      const ANIMATIONS = {
        SLIDE_IN_DOWN: { opacity: 1, top: 0 },
        SLIDE_IN_UP: { opacity: 1, bottom: 0 },
        SLIDE_IN_LEFT: { left: 0 },
        SLIDE_IN_RIGHT: { right: 0 }
      };
  
      const DELAY_STEP = 200;
  
      // 初始化
      executeAnimations();
  
      // 执行所有动画
      function executeAnimations() {
        animateTitle()
          .then(() => animateQuote())
          .then(() => animateLinks())
          .then(() => animateLocation());
      }
  
      // 动画函数
      function animate(selector, properties, delay = 0) {
        return $(selector).delay(delay).animate(properties).promise();
      }
  
      // 标题动画
      function animateTitle() {
        return animate('h1', ANIMATIONS.SLIDE_IN_DOWN);
      }
  
      // 引用部分动画
      function animateQuote() {
        return $.when(
          animate('.quote-line-start', ANIMATIONS.SLIDE_IN_LEFT),
          animate('.quote-line-end', ANIMATIONS.SLIDE_IN_RIGHT),
          animate('.quote-icon-start', ANIMATIONS.SLIDE_IN_DOWN),
          animate('.quote-icon-end', ANIMATIONS.SLIDE_IN_UP)
        ).then(() => {
          return animate('.quote-content', ANIMATIONS.SLIDE_IN_DOWN);
        }).then(() => {
          return animate('.quote-author', ANIMATIONS.SLIDE_IN_DOWN);
        });
      }
  
      // 链接动画
      function animateLinks() {
        return $.when(...$('.links a').map((index, element) => {
          return animate(element, ANIMATIONS.SLIDE_IN_DOWN, index * DELAY_STEP);
        }));
      }
  
      // 位置信息动画
      function animateLocation() {
        return $.when(
          animate('.location-icon', ANIMATIONS.SLIDE_IN_UP),
          animate('.location-text', ANIMATIONS.SLIDE_IN_DOWN)
        );
      }
    });
  </script>
 
</body>
</html>
